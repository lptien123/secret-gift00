<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: #ffc0cb;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #bgImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: blur(2px) brightness(0.95);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 192, 203, 0.2) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 9999;
            /* Thay đổi từ 10 thành 9999 */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 10%;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            font-weight: bold;
            font-family: 'Georgia', serif;
            position: relative;
            z-index: 9999;
            /* Thay đổi từ 1000 thành 9999 */
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .word {
            display: inline-block;
            color: #ff1493;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.8),
                -1px -1px 3px rgba(255, 105, 180, 0.6),
                0 0 20px rgba(255, 20, 147, 0.4);
            animation: wordFloat 3s ease-in-out infinite;
        }

        .word:nth-child(1) {
            animation-delay: 0s;
        }

        .word:nth-child(2) {
            animation-delay: 0.2s;
        }

        .word:nth-child(3) {
            animation-delay: 0.4s;
        }

        .word:nth-child(4) {
            animation-delay: 0.6s;
        }

        .word.highlight {
            color: #ff0080;
            font-size: 1.2em;
            text-shadow: 3px 3px 8px rgba(255, 255, 255, 1),
                -1px -1px 5px rgba(255, 0, 128, 0.8),
                0 0 30px rgba(255, 0, 128, 0.6);
        }

        @keyframes wordFloat {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-10px) rotate(-2deg);
            }

            75% {
                transform: translateY(-5px) rotate(2deg);
            }
        }

        h2 {
            font-size: 2.5em;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7),
                -1px -1px 2px rgba(255, 20, 147, 0.5);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }

        .name-title {
            font-size: 2.8em;
            color: #ff1493;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.9);
            margin-bottom: 25px;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }

        .message {
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            line-height: 1.8;
            font-size: 1.1em;
            color: #333;
            font-family: 'Georgia', serif;
        }

        .music-btn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 2em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4);
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            text-decoration: none;
        }

        .music-btn:hover {
            transform: scale(1.15) rotate(15deg);
            box-shadow: 0 8px 30px rgba(255, 20, 147, 0.6);
        }

        .music-btn:active {
            transform: scale(0.95);
        }

        @keyframes glow {

            0%,
            100% {
                text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.8),
                    -1px -1px 3px rgba(255, 105, 180, 0.6);
            }

            50% {
                text-shadow: 3px 3px 20px rgba(255, 255, 255, 1),
                    -1px -1px 10px rgba(255, 20, 147, 0.9);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .instax-frame {
            background: white;
            padding: 20px 20px 60px 20px;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.5);
            display: inline-block;
            transform: rotate(-2deg);
            animation: float 3s ease-in-out infinite;
            position: relative;
            transition: transform 0.3s ease;
            margin: 0 auto;
        }

        .instax-frame:hover {
            transform: rotate(0deg) scale(1.08);
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.6);
        }

        @keyframes float {

            0%,
            100% {
                transform: rotate(-2deg) translateY(0);
            }

            50% {
                transform: rotate(-2deg) translateY(-15px);
            }
        }

        .instax-frame img {
            width: 350px;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .instax-caption {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            font-family: 'Georgia', serif;
            color: #666;
            font-size: 1.3em;
            text-align: center;
            font-weight: bold;
        }

        .flower {
            position: absolute;
            font-size: 2.5em;
            animation: fall linear infinite;
            opacity: 0.9;
            z-index: 5;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px #ffeb3b;
            z-index: 5;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .heart {
            position: absolute;
            color: #ff1493;
            font-size: 2em;
            animation: heartbeat 1.2s ease-in-out infinite;
            z-index: 5;
            filter: drop-shadow(0 0 5px rgba(255, 20, 147, 0.8));
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.3);
            }

            50% {
                transform: scale(1);
            }
        }

        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(ellipse at center, #ffb6d9 0%, #ff69b4 100%);
            border-radius: 50% 0 50% 0;
            animation: petalFall linear infinite;
            opacity: 0.7;
            z-index: 5;
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Thay đổi đường dẫn này thành ảnh nền hoa của bạn -->
    <img id="bgImage" src="hoa.jpg" alt="Background flowers">

    <div class="container">
        <h1>
            <span class="word">Happy</span>
            <span class="word">Women's</span>
            <span class="word">Day</span>
            <span class="word highlight">20/10</span>
        </h1>
        <div class="message">
            <p><em>Wishing you a wonderful 20/10<br>
                    May today bring you endless joy, love, and warm memories.<br>
                    You deserve every bit of happiness this world can offer. 🎂🌸</em></p>
        </div>

        <div class="instax-frame">
            <!-- Thay đổi đường dẫn này thành ảnh cô gái của bạn -->
            <img id="photoImg" src="girlHuy.jpg" alt="Birthday Girl">
            <div class="instax-caption">Phương Thì♡</div>
        </div>

        <button class="music-btn" onclick="toggleMusic()">
            🎵
        </button>
    </div>

    <script>
        function toggleMusic() {
            window.open('https://youtu.be/https://www.youtube.com/watch?v=tGv7CUutzqU&list=RDtGv7CUutzqU&start_radio=1', '_blank');
        }

        // Create falling flowers
        const flowerEmojis = ['🌸', '🌺', '🌼', '🌻', '🌷', '🌹', '💐', '🏵️', '🥀'];

        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = (Math.random() * 3 + 5) + 's';
            flower.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 10000);
        }

        setInterval(createFlower, 250);

        // Create petals
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 4 + 4) + 's';
            petal.style.animationDelay = Math.random() * 1 + 's';
            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 9000);
        }

        setInterval(createPetal, 400);

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 1 + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        setInterval(createSparkle, 150);

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '💕';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        setInterval(createHeart, 400);

        // Initial batch
        for (let i = 0; i < 20; i++) {
            setTimeout(createFlower, i * 150);
            setTimeout(createPetal, i * 200);
        }
    </script>
</body>

</html>
